<!-- Order form area -->

   <h1 class="title-shop">Prints can be ordered from the selection below</h1>
      <p>Please select your chosen artist</p>
    <select class="form-select form-select-md mb-3" aria-label=".form-select-lg example" style="font-size: 25px">
    <option selected>Please order from the following list</option>
  <option value="1">Adam Borkowski - Fairground</option>

  <option value="6">Daniel Castellon - Full Moon</option>
</select>

<p>Please select quantity</p>
    <select class="form-select form-select-md mb-3" aria-label=".form-select-lg example" style="font-size: 25px">

<!-- Contact form area -->

<div class="container-fluid" id="contact-form">
<form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Name</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Email</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">City</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Post Code</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-12">
    <div class="form-check">
    
     
    </div>
  </div>
 <div class="d-grid gap-2 col-2 mx-auto">
