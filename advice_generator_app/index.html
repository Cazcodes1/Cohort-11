<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Frontend Mentor | Advice generator app</title>

   
  </head>
  <body>
    <div class="container">
      <div id="box">
        <h1 class="advice-id">Advice # <span id="id"></span></h1>
        <p id="statement">""</p>
        <span id="graphic"><img id="graphic" src="/images/pattern-divider-desktop.svg"></img></span>
        <button id="btn" onclick="displayId()"><img id="dice" src="/images/icon-dice.svg" alt="dice"></img></button>
      </div>
    </div>
   

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Caroline Weir</a>.
    </div>
  </body>
</html>
