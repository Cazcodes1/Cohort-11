<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style1.css" />
    <script src="script.js" defer></script>
    <title>Dance Sign Up Form</title>
  </head>
  <body>
    <!--The container section wraps all content on this page-->

    <container>
      <div class="wrapper">
        <header>
          <h1>Dance Class Sign Up</h1>
          <section>
            <figure>
              <img
                src="images/dance_class_form.png"
                alt="dance class poster"
                width="500px"
              />
            </figure>
            <figcaption><strong>Sign Up Here!!</strong></figcaption>
          </section>
          <p>Plese complete your details below to attend future classes:</p>
        </header>

        <!--This is a sign up form-->

        <section>
          <form action="">
            <label for="name”">Troll Name:</label><br />
            <input class="dance" name="”name”" type="”text”" /><br />
            <label for="”email”">Email:</label><br />
            <input class="dance" name="”email”" type="”email”" /><br />
            <label for="”name”">Favourite Dance Style:</label><br />
            <input class="dance" name="”name”" type="”text”" /><br />
            <label for="”password”">Choose a password:</label><br />
            <input
              class="dance"
              type="”password”"
              name="password"
            /><br /><br />
            <input type="submit" value="Submit Form" />
          </form>
        </section>

        <!--This code has been added to give the user choices using buttons -->

        <footer>
          <footer>
            <button><a href="strictly.html">Keep dancing</a></button>
            <button><a href="game.html">Back to start</a></button>
          </footer>
          <button><a href="index.html">Logout</a></button>
        </footer>
      </div>
    </container>
  </body>
</html>
