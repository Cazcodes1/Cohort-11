<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style1.css" />
    <script src="script.js" defer></script>
    <title>Nasty Troll Game</title>
  </head>
  <body>
    <!--The container section wraps all content on this page-->

    <container class="box">
      <div class="wrapper">
        <h1>Proper Nasty Troll</h1>
        <section>
          <figure>
            <img src="images/troll.png" alt="picture of troll" width="500px" />
          </figure>
          <figcaption><strong>Looking extra nasty</strong></figcaption>
        </section>

        <section>
          <p>
            You are a horrible nasty troll who lives under a bridge. Your
            favourite thing to do is jump out and scare people. You are bored
            today because everyone else has a life and there is no one around to
            scare.
            <br />Do you??
          </p>
        </section>

        <!--This code has been added to give the user choices using submit input -->

        <section>
          <form action="class.html">
            <input
              type="submit"
              id="go"
              value="Go to an Anger Management Class"
            />
          </form>
          <br /><br />
          <form action="stay.html">
            <input type="submit" value="Stay and perfect your angry skills" />
          </form>
        </section>

        <!-- The logout section will return user to index.html by pressing button -->

        <footer>
          <button><a href="index.html">Logout</a></button>
        </footer>
      </div>
    </container>
  </body>
</html>
